{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritting equation</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.4.2.min.js" type="text/javascript"></script>
</head>
<style>
    * {
        overflow: hidden;
    }
    
    body {
        text-align: center;
    }
    
    h1 {
        color: green;
    }
    
    #url {
        font-size: 16px;
    }

        border: 1px solid;

<body>
    <h1>HandWriten Equation Recognizer</h1>

    <canvas id="canvas"></canvas>
    <script src="{% static 'js/index.js' %}"></script>

</html>
